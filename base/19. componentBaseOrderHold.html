<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan di Hold</title>{componentStyleCss}
</head>

<body>
    <div class="container">
        <div class="logo"><img src="{logo}" alt="logo"></div>
        <h1 class="name">Hi{nameCustomer},</h1>
        <p class="content-description-top">Sistem kami sedang melakukan verifikasi pembayaran untuk nomor pesanan
            <strong class="text-blue">{orderNumber}</strong>. Silahkan cek secara berkala status pesanan Anda <a
                rel="noreferrer noopener" href="{baseUrl}/order/{orderId}" target="_blank">disini</a>.</p>
        {componentProducts}
        <hr />{componentDetailOrder} {componentShippingAddress} {componentFooter}
    </div>
</body>

</html>
