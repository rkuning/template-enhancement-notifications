<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Status Pesanan #{orderNumber} telah dikembalikan</title>{componentStyleCss}
</head>

<body>
      <div class="container">
            <div class="logo"><img src="{logo}" alt="logo"></div>
            <h1 class="name">Hi{nameCustomer},</h1>
            <p class="content-description-top">Terima kasih sudah berbelanja di Astra Otoshop! </p>
            <div class="point">
                  <p>Poin kamu sebesar</p>
                  <h1 class="text-blue">{expiredPoint}</h1>
                  <p><strong>akan kadaluarsa</strong></p>
            </div>
            <p class="expired">Segera gunakan poinmu sebelum: <br /><strong>{expiredDate}</strong></p>{componentFooter}
      </div>
</body>

</html>
