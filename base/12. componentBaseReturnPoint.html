<!DOCTYPE html>
<html lang="en">

<head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Terimakasih Sudah Berbelanja di Astra Otoshop</title>{componentStyleCss}
</head>

<body>

            <div class="logo"><img src="{logo}" alt="logo"></div>
