<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ada produk dikeranjangmu !</title>{componentStyleCss}
</head>

<body>
      <div class="container">
            <div class="logo"><img src="{logo}" alt="logo"></div>
            <h1 class="name">Hi{nameCustomer},</h1>
            <p class="content-description-top">{productName} masih nungguin kamu buat checkout di keranjang!
                  <br />Jangan lupa segera lakukan pembayaran sebelum keduluan orang lain! <a rel="noreferrer noopener"
                        href="{urlCheckoutPage}" target="_blank">Checkout Sekarang</a>.
            </p>{componentFooter}
      </div>
</body>

</html>
